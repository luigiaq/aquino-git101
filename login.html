<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>

<h2>Login Form</h2>

<form>
    <label for="txtUsername">Username:</label>
    <input type="text" id="txtUsername" name="username" required><br><br>

    <label for="txtPassword">Password:</label>
    <input type="password" id="txtPassword" name="password" required><br><br>

    <button type="button" onclick="onLoginBtnClick()">Login</button>
    <button type="button" onclick="onClearBtnClick()">Clear</button>
</form>

<script>
function onLoginBtnClick(){
var txtUsername = document.getElementById("txtUsername").value.trim();
var isUsernameEmpty = true;
if(txtUsername.length === 0){
var isUsernameEmpty = true;
} else {
isUsernameEmpty = false;
}
console.log("isUsernameEmpty=", isUsernameEmpty);
} 


function onClearBtnClick() {
    document.getElementById("txtUsername").value = "";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>

<h2>Login Form</h2>

<script>
 function onLoginBtnClick(){
 alert(document.getElementById("username").value);
 }
 function onClearBtnClick(){
 document.getElementById("username").value = "";
 }
 </script>
    
<form>
    <label for="username">Username:</label>
    <input type="text" id="txtUsername" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="txtPassword" name="password" required><br><br>

    <button type="submit" onClick="onLoginBtnClick()">Login</button>
    <button type="button" onClick="onClearBtnClick()">Clear</button>
</form>



</body>
</html>
